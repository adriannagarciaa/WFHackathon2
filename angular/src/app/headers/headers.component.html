<p> 
    <mat-toolbar class = "firstHeader">
      <span>Room Portal</span>
    </mat-toolbar>
    <mat-toolbar class = "secondHeader">
      <img class = "logo" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Wells_Fargo_Logo_%282020%29.svg/1200px-Wells_Fargo_Logo_%282020%29.svg.png">
      <mat-tab-group mat-align-tabs="center" animationDuration="0ms"> 
        <mat-tab>
          <ng-template mat-tab-label>
            <span class="matLabel">Home</span>
          </ng-template>
        </mat-tab>
        
        <mat-tab>
          <ng-template mat-tab-label>
            <span class="matLabel">Create Event</span>
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <span class="matLabel">My Events</span>
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <span class="matLabel">Help</span>
          </ng-template>
        </mat-tab>
      </mat-tab-group> 

      <mat-icon class="search">search</mat-icon>
    </mat-toolbar>
</p>

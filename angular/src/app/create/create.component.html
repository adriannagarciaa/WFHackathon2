<div>
    <h1>Create Event</h1>
    <hr>
</div>

<div>
    <mat-card class="calendar-card">
        <h3>Enter your location</h3>
        <input matInput placeholder="City">
        <input matInput placeholder="State">
        <input matInput placeholder="Building">
        <input matInput placeholder="Room"> 
    </mat-card>
    <hr>
</div>

<div>
    <h3>Enter event date and time</h3>
    <h3 style="font-weight: bold;">Date</h3>
    <mat-card class="calendar-card">
        <mat-calendar [selected]="selectedDate" (selectedChange)="onSelect($event)"></mat-calendar>
    </mat-card>
    <p style="margin-top: 3%; text-align: center;">Selected Date: {{selectedDate}}</p>
    <h3 style="font-weight: bold;">Time</h3>

    <mat-card class="calendar-card">
        <input matInput [ngxMatTimepicker]="picker" />
        <ngx-mat-timepicker #picker></ngx-mat-timepicker>
    </mat-card>
    <hr>
</div>
